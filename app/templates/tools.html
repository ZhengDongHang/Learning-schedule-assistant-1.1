<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实用工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .box {
            width: 45%;
            background-color: #f4f4f4;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tools {
            list-style-type: none;
            padding: 0;
        }
        .tools li {
            margin-bottom: 10px;
        }
        .tools a {
            text-decoration: none;
            color: #000;
        }
        .tools a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>数学工具</h2>
            <ul class="tools">
                <li><a href="#">数学工具 1</a></li>
                <li><a href="#">数学工具 2</a></li>
                <li><a href="#">数学工具 3</a></li>
            </ul>
        </div>
        <div class="box">
            <h2>经济金融工具</h2>
            <ul class="tools">
                <li><a href="{{ url_for('tools.financial_calculator') }}">金融计算器</a></li>
                <li><a href="#">经济工具 2</a></li>
                <li><a href="#">经济工具 3</a></li>
            </ul>
        </div>
        <div class="box">
            <h2>物理类工具</h2>
            <ul class="tools">
                <li><a href="#">物理工具 1</a></li>
                <li><a href="#">物理工具 2</a></li>
                <li><a href="#">物理工具 3</a></li>
            </ul>
        </div>
        <div class="box">
            <h2>计算机类工具</h2>
            <ul class="tools">
                <li><a href="#">计算机工具 1</a></li>
                <li><a href="#">计算机工具 2</a></li>
                <li><a href="#">计算机工具 3</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
